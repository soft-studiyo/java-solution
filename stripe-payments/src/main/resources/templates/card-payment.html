<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Accept a card payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
</head>
<body>
<!-- Display a card payment form -->
<form id="payment-form" th:action="@{/}" th:object="${checkoutForm}" method="POST">
    <p><strong>Welcome to Strip Card Integration with Spring boot application</strong></p>
    <p>Email: <input type="text" id="email" th:field="*{email}"  placeholder="Email Address" required></input></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></p>
    <p>Amount: <input type="text" id="amount" th:field="*{amount}"  placeholder="Amount" required></input></p>
    <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color:red;"></p>
    <p>Feature Request: <input type="text" id="featureRequest" th:field="*{featureRequest}"  placeholder="Features Request" required></input></p>
    <p th:if="${#fields.hasErrors('featureRequest')}" th:errors="*{featureRequest}" style="color:red;"></p>
    <!--<button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay with Card</span>
    </button>-->
    <p><input type="submit" ></p>




    <div id="payment-message" class="hidden"></div>
</form>
</body>
</html>
